		<title>Tradeshow Demos</title>

		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script>
		// Function to fetch JSON data
		async function fetchData() {
			try {
				const response = await fetch('interactions/data.json');
				const data = await response.json();
				const content = document.getElementById('content');
				i = 0;
				data.forEach(item => {
					i++;
					const section = document.createElement('section');
					section.innerHTML = `
															<span class="icon major far fa-hand-paper"></span>
															<h3>${item.title}</h3>
															<p><i>${item.company}</i></br>${item.description}</p>
															<video controls="">
																<source src="https://github.com/lazloring/lazloring.github.io/raw/main/interactions/${item.videoUrl}" type="video/mp4" allowfullscreen>
															</video>
														`;
					content.appendChild(section);
				});
				if (i % 2 == 1) {
					const section = document.createElement('section');
					content.appendChild(section);
				}
			} catch (error) {
				console.error('Error fetching data:', error);
			}
		}

		// Call the fetchData function when the page loads
		window.onload = fetchData;
		</script>
